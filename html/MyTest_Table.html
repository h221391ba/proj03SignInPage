<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8">
    <title>表單  登入</title>
    <meta name="author" content="I-Chin Lin">
    <meta name="keywords" content="Lactobacillus rhamnosus, Bacteria">
    <meta name="description" content="">
    <meta name="generator" content="VS code">

    <link href="../css/ress.css" rel="stylesheet" type="text/css" media="all">
    <link href="../css/MyTest_Table.css" rel="stylesheet" type="text/css" media="all">
    <script type="text/javascript" src="../js/MyTest_Table.js" defer></script>
</head>
<body>
    <div class="bigImg"></div>
        <div class="background">
            <div class="signIn">
                <h1>會員登入</h1>
                <div class="signInLine"></div>
                <div class="signInAcount">
                    <a href="">
                        <img src="../img/google-plus.svg" alt="google" width="40">
                    </a>
                    <a href=""> 
                        <img src="../img/facebook.svg" alt="facebook" width="40">
                    </a>
                </div>
                <h2 class="signInPoint">或是用e-mail登入</h2>
                <form id="sinInForm" action="#" method="get" autocomplete="off">
                    <fieldset class="emailFiel" id="emailFiel">
                        <legend id="emailLeg">e-mail</legend>
                        <input type="email" name="e-mail" id="email" required >
                    </fieldset>
                    <fieldset class="pswFiel" id="pswFiel">
                        <legend id="pswLeg">password</legend>
                        <input type="password" name="password" id="password" required>
                    </fieldset>
                    <div id="signInCheck">
                        <div class="acctMemory">
                        <input type="checkbox" name="acctMemory" value="yes" id="acctMemory">
                        <label style="color: #3B6D8C;font-weight: bold;">記住我</label>
                        </div>
                        <h3 id="forgetPsw">忘記密碼?</h3>
                    </div>
                    <button type="submit" value="signin" id="signInBut">登&nbsp入</button>
                </form>
                
                

            </div>
            <div class="signUpEnter">
                <div class="signUpIntro">
                    <h1>
                        親愛的顧客您好<br>
                        來預約香甜的午候時光吧!
                    </h1>
                    <div class="line"></div>
                    <h2 class="signUpPoint">
                        還不是會員嗎?<br>
                        填寫資訊加入我們的行列吧!
                    </h2>
                    <button type="button" id="signUpBut">
                        註&nbsp冊
                    </button>
                </div>

            </div>
        </div>
</body>
</html>
